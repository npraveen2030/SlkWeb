<div class="card shadow-sm p-3 h-100 mt-4">  
  <!-- Header Row -->
  <div class="d-flex justify-content-between align-items-center mb-3">

    <!-- Left: Heading -->
    <div class="d-flex align-items-center">
      <h5 class="mb-0 me-2">Applications</h5>
      <i class="bi bi-pencil"></i>
    </div>

    <!-- Right: Search + View All -->
    <div class="d-flex align-items-center gap-3">

      
      <!-- View All triggers Modal -->
      <a class="text-primary text-decoration-none"
         style="cursor: pointer;"
         data-bs-toggle="modal"
         data-bs-target="#appsModal">
        View All
      </a>
    </div>
  </div>

  <hr>

  <!-- Default Button Grid (2 rows, 3 cols) -->
  <div class="row g-2">
    <div class="col-4" *ngFor="let app of defaultApps">
      <button class="btn btn-outline-primary w-100 h-100 text-truncate">
        <i [class]="app.icon + ' me-2'"></i> {{app.label}}
      </button>
    </div>
  </div>
</div>


<!-- ================= MODAL FOR ALL APPS ================= -->
<div class="modal fade" id="appsModal" tabindex="-1" aria-labelledby="appsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">All Applications</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">

        <!-- Search Row (inside modal) -->
        <div class="input-group input-group-sm mb-3" style="max-width: 250px; margin-left: auto;">
          <span class="input-group-text bg-primary text-white">
            <i class="bi bi-search"></i>
          </span>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Search applications..."
            [(ngModel)]="searchTextApps">
        </div>

        <!-- Button Grid (3x4) -->
        <div class="row g-3">
          <div class="col-3" *ngFor="let app of allApps | filterButtons:searchTextApps">
            <button class="btn btn-outline-primary w-100 h-100 text-truncate">
              <i [class]="app.icon + ' me-2'"></i> {{app.label}}
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
