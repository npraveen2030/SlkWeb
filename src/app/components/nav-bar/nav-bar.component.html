<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid d-flex align-items-center">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/slk_logo.png" alt="slklogo" style="height: 30px; width: auto" />
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Links + Search -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link active" style="color: blue"><strong>My SLK</strong></a>
        </li>
      </ul>

      <!-- ðŸ” Search -->
      <div class="form-group position-relative me-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search employee..."
          [(ngModel)]="searchText"
          (input)="onSearch()"
          (focus)="onFocus()"
          (blur)="onBlur()" />

        <ul
          class="list-group position-absolute w-100"
          style="z-index: 1040; max-height: 200px; overflow-y: auto"
          *ngIf="isSearchFocused && filteredEmployees.length > 0">
          <li
            class="list-group-item list-group-item-action"
            *ngFor="let emp of filteredEmployees"
            (click)="selectEmployee(emp)">
            {{ emp.fullName }}
          </li>
        </ul>
      </div>

      <!-- Employee Modal -->
<div
  class="modal fade"
  id="employeeModal"
  tabindex="-1"
  aria-labelledby="employeeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeModalLabel">{{ selectedEmployee?.fullName }}</h5>
        <button type="button" class="btn btn-danger ms-auto" data-bs-dismiss="modal">
  <i class="bi bi-x-lg"></i>
</button>
      </div>
      <div class="modal-body">
        <p><strong>Email:</strong> {{ selectedEmployee?.email }}</p>
        <p><strong>Department:</strong> {{ selectedEmployee?.department }}</p>
        <p><strong>Position:</strong> {{ selectedEmployee?.position }}</p>
        <p><strong>Phone:</strong> {{ selectedEmployee?.phone }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      <!-- ðŸŒž / ðŸŒ™ Theme Switch -->
      <div class="d-flex align-items-center">
        <i class="bi bi-sun-fill me-2"></i>
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="themeSwitch" (change)="toggleTheme($event)" />
        </div>
        <i class="bi bi-moon-fill ms-2"></i>
      </div>
    </div>
  </div>
</nav>
