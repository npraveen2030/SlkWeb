<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .form-switch .form-check-input {
        width: 3em;
        height: 1.5em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="assets/slk_logo.png"
            alt="slklogo"
            style="height: 30px; width: auto"
          />>
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Links + Search -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: blue"
                ><strong>My SLK</strong></a
              >
            </li>
          </ul>

          <!-- Search -->
          <div class="input-group mb-0 me-3" style="max-width: 250px">
            <span
              class="input-group-text bg-primary text-white"
              id="basic-addon1"
            >
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="form-group position-relative">
            <input
              type="text"
              class="form-control"
              placeholder="Search employee..."
              [(ngModel)]="searchText"
              (input)="onSearch()"
            />

            <ul
              class="list-group position-absolute w-100"
              style="z-index: 1050; max-height: 200px; overflow-y: auto"
              *ngIf="filteredEmployees.length > 0"
            >
              <li
                class="list-group-item list-group-item-action"
                *ngFor="let emp of filteredEmployees"
                (click)="selectEmployee(emp)"
              >
                {{ emp.fullName }} ({{ emp.employeeId }})
              </li>
            </ul>
          </div>

          <!-- ðŸŒž / ðŸŒ™ Dark Mode Toggle -->
          <div class="d-flex align-items-center">
            <i class="bi bi-sun-fill me-2"></i>
            <div class="form-check form-switch m-0">
              <input
                class="form-check-input"
                type="checkbox"
                id="themeSwitch"
              />
            </div>
            <i class="bi bi-moon-fill ms-2"></i>
          </div>
        </div>
      </div>
    </nav>

    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      const htmlEl = document.documentElement;

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        htmlEl.setAttribute("data-bs-theme", "dark");
        themeSwitch.checked = true;
      }

      // Toggle theme
      themeSwitch.addEventListener("change", function () {
        if (this.checked) {
          htmlEl.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("theme", "dark");
        } else {
          htmlEl.setAttribute("data-bs-theme", "light");
          localStorage.setItem("theme", "light");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
